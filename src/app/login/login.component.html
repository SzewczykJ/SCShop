<div class="container">
  <div class="row">
    <div class="panel panel-default box-shadow col-10 align-items-center">
      <div class="col-sm-8 col-sm-8  ">
        <p class="text-danger">Unauthorized access to this system is prohibited.</p>
      </div>
      <div class="col-sm-4 col-sm-pull-8">
        <form (submit)="loginUser($event)">
          <div class="form-group">
            <label for="username">Nickname</label>
            <input ng-model="username" type="text" id="nick" class="form-control" placeholder="Enter nickname"
              autofocus="true" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="password" type="password" id="password" class="form-control" placeholder="Enter password"
              required>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
